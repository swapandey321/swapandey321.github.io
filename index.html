<html lang = "en">
   <head>
      <link rel = "stylesheet"
         href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
      <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <script src = "divops.js"></script>
      <script language = "javascript">
		
         angular
            .module('firstApplication', ['ngMaterial'])
            .controller('menubarController', menubarController);

         function menubarController ($scope, $mdDialog) {
            this.sampleAction = function(name, ev) {
               $mdDialog.show($mdDialog.alert()
                  .title(name)   
                  .textContent('Start learning "' + name + '!')
                  .ok('OK')
                  .targetEvent(ev)
               );
            };
         }      
		 function openForm (menuName, formUrl, formTitle, left, top) {
			 var doc=document.getElementById("contentFrame1").contentWindow.document;
			 init(doc, menuName, formUrl, formTitle, left, top);
		 }
      </script>    
	<style>
	
	md-menu-bar {
		background-color : #106CC8;
		font-family : verdana;
		width : 100vw;
	}	
	
	md-menu-content {
		background-color : #106CC8;
	}
	
	button,.btn {
		font-family : verdana;
		color : #ffffff;
		font-weight : bold;
	}
	
	button:hover,.btn:hover {
		color : #FA8072;
		
		/*background-color : #C86C10;*/
	}
	button:active {
		background-color : #C86C10;
	}
	

	</style>
   </head>
   
   <body ng-app = "firstApplication"> 
      <div id = "menubarContainer" ng-controller = "menubarController as ctrl"
         layout = "row" ng-cloak>
         <md-toolbar class = "md-menu-toolbar">
            <div layout = "row">
               <div>
                  <h2 class = "md-toolbar-tools">Example MDI and Menu</h2>
                  <md-menu-bar>
                     <md-menu>
                        <button ng-click = "$mdOpenMenu()">Menu1</button>
                        <md-menu-content>
                           
                           <md-menu-item>
                              <md-button class="btn" onclick = "openForm('menu1', 'form1.html','Employee Form', '63px', '55px')">Submenu1</md-button>
                           </md-menu-item>
                           
                           <md-menu-divider></md-menu-divider>
                           <md-menu-item>
                              <md-menu>
                                 <md-button class="btn"
                                    ng-click = "$mdOpenMenu()">Submenu2</md-button>
                                 <md-menu-content>
                                    <md-menu-item>
                                       <md-button class="btn"
                                       onclick = "openForm('menu2', 'form2.html','Hobby List','103px', '95px')">
                                       Submenu3</md-button>
                                    </md-menu-item>
                                    
                                    <md-menu-item>
                                       <md-button class="btn"
                                          onclick = "openForm('menu3', 'form3.html','(Upcoming ....)','143px', '135px')">
                                          Submenu4</md-button>
                                    </md-menu-item>
                                 </md-menu-content>
                              </md-menu>
                           </md-menu-item>
                           
                        </md-menu-content>
                     </md-menu>
					 <md-menu>
						<button ng-click = "$mdOpenMenu()">Menu2</button>
						<md-menu-content>
							<md-menu-item>
                              <md-button  class="btn" onclick = "openForm('menu4', 'form4.html','(Upcoming ....)','43px', '35px')">Submenu5</md-button>
                           </md-menu-item>
			
						</md-menu-content>
					 </md-menu>
                  </md-menu-bar>
               </div>
            </div>
         </md-toolbar>	 		 
      </div>
	  <iframe id="contentFrame1" width="100%" height="100%" src="defaultframe.html" 
	  name="CodePen" allowfullscreen="true" 
	  sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts" 
	  allow="geolocation; microphone; camera; midi; vr" 
	  allowtransparency="true" 
	  allowpaymentrequest="true" style="background-color: #CCDDFF"></iframe>
	  
   </body>
</html>
